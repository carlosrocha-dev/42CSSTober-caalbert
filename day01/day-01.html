<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>42 CSS Tober - day 01 | Theme emoji</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="./css/emoji.css">

</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<div class="container">
				<div class="skull-line">
					<div class="left-skull-apple-line"></div>
					<div class="right-skull-apple-line"></div>
					<div class="jaw-line"></div>
				</div>
				<div class="skull">
						<div class="jaw-apple left-jaw-apple"></div>
						<div class="jaw-apple right-jaw-apple"></div>
						<div class="shadow-skull"></div>
						<div class="jaw">
							<div class="shadow-teeth shadow-teeth-left"></div>
							<div class="shadow-teeth shadow-teeth-right"></div>
							<div class="eye left-eye"></div>
							<div class="eye right-eye"></div>
							<div class="shadow-jaw left-shadow-jaw"></div>
							<div class="shadow-jaw right-shadow-jaw"></div>
							<!-- <div class="pupil left-pupil"></div>
							<div class="pupil right-pupil"></div> -->
							<div class="nose left-nose"></div>
							<div class="nose right-nose"></div>
							<div class="teeth"></div>
							<div class="teeth" style="left: 15%;"></div>
							<div class="teeth" style="left: 32%;"></div>
							<div class="teeth" style="left: 68%;"></div>
							<div class="teeth" style="left: 85%;"></div>
							<div class="mouth"></div>
						</div>
				</div>
				<h2 style="color: blanchedalmond;">Day 1 - Emoji</h2>
				<div class="back-button">
					<a href="javascript:void(0);" onclick="window.history.back();" style="color: aquamarine;"> <- back. </a>
				</div>
			</div>
